<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
    <title>TODO List</title>
</head>
<body>
    <div id="alertBackground" class="alert-background">
        <div class="input-edit-section">
            <div class="input-row">
                <input placeholder="Name..." id="input-edit-bar">
                <button id="edit-item" onclick="editItem(document.getElementById('input-edit-bar').value)">Edit item</button>
            </div>
            <button class="ok-button" onclick="hideAlert()">OK</button>
        </div>
    </div>
    <div class="page">
        <div class="header">
            <h3 id="header-note">Task 2</h3>
            <h3 id="added-note">Item added to the list</h3>
            <h3 id="error-note">Please Enter Valid Value</h3>
            <h3 id="completed-note">Item completed</h3>


        </div>
        <div class="input-section">
            <input placeholder="Name..." id="input-bar">
            <button id="add-item" onclick="addItem(document.getElementById('input-bar').value)">Add item</button>
        </div>
        <div id="tasks-container">
            
        </div>
        <div class="footer">
            <button id="clear-items" onclick="clearItem()">Clear items</button>
        </div>
    </div>
</body>
</html>
